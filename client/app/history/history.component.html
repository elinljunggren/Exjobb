<!-- Scripts
[(ngModel)]="startDate"
-->
<h2>History</h2>

<input #box1 (keyup.enter)="getDisposals(box1.value)">
<input #startDate type="date">
<input #endDate type="date">
<button (click)="getDisposalsByDate(box1.value, startDate.value, endDate.value)">Click me!</button> <br>

<ul class ="disposals">
  <li *ngFor="let disposal of disposals">
    {{disposal.date | date: 'yyyy-MM-dd'}}
    {{disposal.inletAddress}}
  </li>
</ul>
